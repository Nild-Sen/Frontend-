<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno-Info</title>
    <link rel="stylesheet" href="styleprod.css">
</head>
<body>

    <div class="navbar">
        <div class="logo-container">
            <img src="img/icon.png" alt="Логотип" class="logo">
            <h1 class="site-name">Techno-Info</h1>
        </div>
        <div class="tabs">
            <a href="main.html" class="tab">Головна</a>
            <a href="products.html" class="tab">Техніка</a>
            <a href="aboutus.html" class="tab">Про нас</a>
        </div>
    </div>


    <div class="filter-container">
        <label for="category-filter">Оберіть категорію:</label>
        <select id="category-filter" onchange="filterProducts()">
            <option value="all">Все</option>
            <option value="phone">Телефони</option>
            <option value="graphics-cards">Відеокарти</option>
        </select>
    </div>


    <div class="content">
        <h2>Техніка</h2>
        <div class="product-grid">

            <div class="product phone">
                <img src="img/galaxy.jpg" alt="Телефон 1" class="product-image">
                <h3 class="product-name">Samsung Galaxy S24+</h3>
                <a href="phone1.html" class="product-link">Детальніше</a>
            </div>


            <div class="product phone">
                <img src="img/apple16.png" alt="Телефон 2" class="product-image">
                <h3 class="product-name">iPhone 16 Pro Max</h3>
                <a href="phone2.html" class="product-link">Детальніше</a>
            </div>

   
            <div class="product graphics-cards">
                <img src="img/5090.webp" alt="Видеокарта 1" class="product-image">
                <h3 class="product-name">Nvidia RTX 5090</h3>
                <a href="gpu1.html" class="product-link">Детальніше</a>
            </div>

     
            <div class="product graphics-cards">
                <img src="img/3060.png" alt="Видеокарта 2" class="product-image">
                <h3 class="product-name">Nvidia RTX 3060</h3>
                <a href="gpu2.html" class="product-link">Детальніше</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
